plugins {
	alias libs.plugins.android.library
}

android {
	namespace 'com.growingio.android.snappy'
	compileSdk libs.getVersions().getCompileSdk().get().toInteger()
	defaultConfig {
		minSdk libs.getVersions().getMinSdk().get().toInteger()
		versionName libs.versions.growingio.get()
		versionCode libs.versions.growingioCode.get().toInteger()
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	testOptions {
		unitTests.all {
			jacoco {
				includeNoLocationClasses = true
				excludes = ['jdk.internal.*']
			}
		}
		unitTests {
			returnDefaultValues = true
			includeAndroidResources = true
		}
	}
}

dependencies {
	testImplementation libs.bundles.test
}

// snappy为工具库，固定版本为1.1.0，不再随着sdk版本迭代
// apply from: "${rootProject.projectDir}/gradle/publishMavenCentral.gradle"
apply from: "${rootProject.projectDir}/gradle/jacocoModule.gradle"