name: CI

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Before script
        run: |
          chmod +x gradlew
          chmod +x checkstyle/checkstyle.sh
          chmod +x publishAllToMavenLocal.sh

      - name: Run Gradle command
        run: |
          bash ./publishAllToMavenLocal.sh
          bash ./checkstyle/checkstyle.sh
          ./gradlew test
          ./gradlew assemble

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          profile: Nexus 6
          script: |
            adb shell logcat -c
            adb shell logcat > ./uiTest.log &
            ./gradlew :demo:jacocoTestReport

      - name: Upload logcat
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: uiTestLog
          path: ./uiTest.log

      #- name: Publish Test Results
      #  uses: scacap/action-surefire-report@v1
      #  if: always()
      #  with:
      #    github_token: ${{ secrets.GITHUB_TOKEN }}
      #    report_paths: '**/build/**/TEST-*.xml'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./demos/demo/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

