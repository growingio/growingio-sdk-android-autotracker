name: CI

on:
  push:

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Before script
        run: |
          chmod +x gradlew
          chmod +x checkstyle/checkstyle.sh
          chmod +x publishAllToMavenLocal.sh

      - name: Run Gradle command
        run: |
          bash ./publishAllToMavenLocal.sh
          bash ./checkstyle/checkstyle.sh
          ./gradlew test
          ./gradlew assemble

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          profile: Nexus 6
          script: |
            adb shell logcat -c
            adb shell logcat > ./uiTest.log &
            ./gradlew :demo:jacocoTestReport

      - name: Upload logcat
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: uiTestLog
          path: ./uiTest.log

      - name: Publish Test Results
        uses: scacap/action-surefire-report@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/**/TEST-*.xml'

      - name: Setup .NET Core # Required to execute ReportGenerator
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.101

      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@4.8.4
        with:
          reports: './demos/demo/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml'
          targetdir: './demos/demo/build/reports'
          reporttypes: 'lcov'
          sourcedirs: './growingio-tracker/src/main/java;./growingio-tracker-core/src/main/java;./growingio-autotracker/src/main/java;./growingio-autotracker-core/src/main/java;./growingio-autotracker-gradle-plugin/src/main/java'

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./demos/demo/build/reports/lcov.info

