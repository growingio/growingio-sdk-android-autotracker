plugins {
    id 'com.android.library'
    id 'com.kezong.fat-aar'
}

android {
    compileSdkVersion buildConfiguration.compileVersion
    defaultConfig {
        minSdkVersion buildConfiguration.minSdkVersion
        targetSdkVersion buildConfiguration.targetSdkVersion
        versionName releaseConfiguration.releaseVersion
        versionCode releaseConfiguration.releaseVersionCode
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compileOnly libraries.android.fragment
    compileOnly libraries.androidx.fragment
    compileOnly libraries.squareup.okhttp3

    embed project(path: ':growingio-autotracker-core', configuration: 'default')

    embed project(path: ':growingio-tracker-core', configuration: 'default')

    embed project(path: ':inject-annotation', configuration: 'default')

    embed project(path: ':growingio-network:okhttp3', configuration: 'default')

    embed project(path: ':growingio-data:database', configuration: 'default')

    embed project(path: ':growingio-data:json', configuration: 'default')

    embed project(path: ':growingio-hybrid', configuration: 'default')

    embed project(path: ':growingio-annotation', configuration: 'default')

    embed project(path: ':growingio-data:encoder', configuration: 'default')

    embed project(path: ':growingio-tools:snappy', configuration: 'default')
    annotationProcessor project(":growingio-annotation:compiler")
}

apply from: "${rootProject.projectDir}/gradle/publishMaven.gradle"